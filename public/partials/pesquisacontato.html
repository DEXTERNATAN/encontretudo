<style type="text/css">

 /* Table Base */

 table {
  max-width: 100%;
  background-color: transparent;
  border-collapse: collapse;
  border-spacing: 0;
  font-family: arial;
}

.table {
  border-bottom: #999999 solid 1px;
  width: 100%;
  margin-bottom: 20px;
}

.table th,
.table td {
  border-right: #999999 solid 1px;
  font-size: 12px;
  padding: 8px;
  line-height: 20px;
  text-align: left;
  vertical-align: middle;
}

.table td:last-child {
 border-right: 0;
}

.table thead th {
  font-weight: normal;
  background-color: #005dab;
  color: #fff;
  font-size: 15px;
}

.table tbody > tr:nth-child(odd) > td,
.table tbody > tr:nth-child(odd) > th {
  background-color: #f8f8f8;
}


/* Small Sizes */
@media (max-width: 767px) {

  /* Responsive Table */
  .table-responsive {
    display: block;
    position: relative;
    width: 100%;
  }

  .table-responsive thead,
  .table-responsive tbody,
  .table-responsive th,
  .table-responsive td,
  .table-responsive tr {
    display: block;
  }
  .table-responsive td,
  .table-responsive th {
    height: 35px;
  }

  .table-responsive thead {
    float: left;
  }

  .table-responsive tbody {
    width: auto;
    position: relative;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    white-space: nowrap;
  }

  .table-responsive tbody tr {
    display: inline-block;
  }


  .table td:last-child {
   border-right: #999999 solid 1px;
 }


}


</style>

<div class="container">

  <div class="row">
    <div class="col-sd-12">
      <img src="http://www.buscatudo.net/images/logo_buscatudo.jpg" alt="PegaTudo" class="img-responsive" style="margin: 0 auto;float: none; margin-bottom: 50px;">
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <div class="span12" style="text-align:center; margin: 0 auto;">

        <form role="search" id="formPesquisarcontato" name="formPesquisarcontato" ng-submit="PesquisarContato(formPesquisarcontato)" class="form-horizontal" style="margin: 0 auto;" >
<div class="control-group">
  <div class="controls">
    <input type="text" class="form-control" id="pBusca" name="pBusca" placeholder="Pesquisar estabelecimentos comerciais" required ng-model="pBusca" />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Pesquisar</button>
</div>
</form>
</div>
</div>
</div>
<div class="col-md-2">
</div>
<br />


<div id="signupalert" style="display:block; text-align: center;" class="alert alert-danger"  ng-if="!contatos.mensagem" class="animate-if" ng-show="!contatos.length">
  <!-- <p>Sucesso:</p> -->
  <span class="center">Nenhum registro localizado com os dados informados!!!</span>
</div>

<!-- RESPONSIVE TABLE -->
<div ng-show="mensagem.texto" class="row">
  <p ng-show="contatos.length">Quantidade de contatos cadastrados: {{contatos.length}}</p>

  <table class="table table-responsive" ng-show="contatos.length">

    <thead>
      <tr>
        <th>#</th>
        <th>Estabelecimento</th>
        <th>Telefone</th>
        <th>Site</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Redes Sociais</th>
        <th>Ações</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="contato in contatos">
        <td>{{$index}}</td>
        <td>{{contato.nome}}</td>
        <td>{{contato.telefone}}</td>
        <td><a href="{{contato.site}}" target="_blank">Acesse o site</a></td>
        <td>{{contato.cidade}}</td>
        <td>{{contato.estado}}</td>
        <td>

          <a class="btn btn-social-icon btn-facebook">
            <span class="fa fa-facebook"></span>
          </a>

          <a class="btn btn-social-icon  btn-twitter ">
            <Span class = "fa fa-twitter"> </ span>
            </a>

            <a class="btn btn-social-icon  btn-google ">
              <Span class = "fa fa-google"> </ span>
              </a>

              <a class="btn btn-social-icon  btn-instagram ">
                <Span class = "fa fa-instagram"> </ span>
                </a>

              </td>
              <td>
                <a ng-href="#/visualizar/{{contato._id}}">Visualizar</a>
              </td>
            </tr>
          </tbody>

        </table>
        <!-- END RESPONSIVE TABLE -->
      </div>
    </div>

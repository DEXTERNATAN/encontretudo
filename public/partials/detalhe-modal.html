<div class="modal-header">
	<h1>{{item.nome}}</h1>
	<!-- Rating -->
</div>
<div class="modal-header">

	<div ng-controller="RatingController">
		<div ng-init="rating = star.rating + 1"></div>
		Avaliação: <!-- <span class="rtng">{{nuRating(rating)}}</span> -->
		<span class="star-rating" star-rating rating-value="rating" data-max="5" on-rating-selected="rateFunction(rating)"></span>

		<div class="redesSociais">
			<a class="btn btn-social-icon btn-xs btn-facebook" onclick="_gaq.push(['_trackEvent', 'btn-social-icon', 'click', 'btn-xs']);">
				<i class="fa fa-facebook"></i>
			</a>
			<a class="btn btn-social-icon btn-xs btn-twitter" onclick="_gaq.push(['_trackEvent', 'btn-social-icon', 'click', 'btn-xs']);">
				<i class="fa fa-twitter"></i>
			</a>
			<a class="btn btn-social-icon btn-xs btn-foursquare" onclick="_gaq.push(['_trackEvent', 'btn-social-icon', 'click', 'btn-xs']);">
				<i class="fa fa-foursquare"></i>
			</a>
			<a class="btn btn-social-icon btn-xs btn-google" onclick="_gaq.push(['_trackEvent', 'btn-social-icon', 'click', 'btn-xs']);">
				<i class="fa fa-google"></i>
			</a>
			<!-- <a class="btn btn-social-icon btn-facebook"><span class="fa fa-facebook"></span></a>
			<a class="btn btn-social-icon btn-twitter "><span class="fa fa-twitter"></span></a>
			<a class="btn btn-social-icon btn-google"><span class="fa fa-google"></span></a>
			<a class="btn btn-social-icon btn-instagram"><span class="fa fa-instagram"></span></a> -->
		</div>

	</div>
</div>

</div>
<div ng-controller="ContatosController" class="modal-body">
	<ul class="list item-details" style="list-style: none;">
		<li><strong>Telefone:</strong>
			{{item.telefone}}
		</li>
		<li><strong>Categoria:</strong>
			{{item.categoria}}
		</li>
		<li><strong>Endereço:</strong>
			{{item.endereco}}
		</li>
		<li><strong>Cidade:</strong>
			{{item.cidade}}
			<li><strong>Estado:</strong>
				{{item.estado}}
			</li>
			<li><strong>email:</strong>
				{{item.email}}
			</li>
			<li><strong>site:</strong>
				<a href="{{item.site}}" target="_blank">{{item.site}}</a>
			</li>
		</ul>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">Voltar</button>
		<!-- <button class="btn btn-warning" ng-click="cancel()">Cancel</button> -->
	</div>

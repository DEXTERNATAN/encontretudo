<!-- partials/contato.html -->
<h1 class="text-center">Contato</h1>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<form ng-submit="salva()">
	<div class="form-group">
		<label for="nome">Nome completo</label>
		<input type="text" class="form-control" id="nome"
		name="nome" required ng-model="contato.nome">
	</div>

	<div class="form-group">
		<label for="categoria">Categoria:</label>
		<select class="form-control" id="categoria" required ng-model="contato.categoria">
			<option value="0" selected="selected">Selecione uma categoria ...</option>
			<option value="Bares">Bares</option>
			<option value="Dentista">Dentista</option>
			<option value="Sorveteria">Sorveteria</option>
			<option value="Academias">Academias</option>
			<option value="Advogados">Advogados</option>
			<option value="Imobiliária">Imobiliária</option>
			<option value="Agropecuárias e Petshop">Agropecuárias e Petshop</option>
			<option value="Bancos">Bancos</option>
			<option value="Concessionárias">Concessionárias</option>
			<option value="Utensilios do lar">Utensilios do lar</option>
			<option value="Escolas">Escolas</option>
			<option value="Farmácias">Farmácias</option>
		</select>
	</div>
<!-- Campo antigo -->
<!-- 	<div class="form-group">
		<label for="categoria">Categoria</label>
		<input type="text" class="form-control" id="categoria"
		name="categoria" required ng-model="contato.categoria" ng-change="contato.categoria=contato.categoria.toUpperCase();">
	</div> -->

	<div class="form-group">
		<label for="endereco">Endereço</label>
		<input type="text" class="form-control" id="endereco"
		name="endereco" required ng-model="contato.endereco">
	</div>

	<!-- 	<div class="form-group">
		<label for="cidade">Cidade</label>
		<input type="text" class="form-control" id="cidade"
		name="cidade" required ng-model="contato.cidade">
	</div> -->

	<div class="form-group">
		<label for="cidade">Cidade:</label>
		<select class="form-control" id="cidade" required ng-model="contato.cidade">
			<option value="0">Selecione uma cidade ...</option>
			<option value="Santa Maria">Santa Maria</option>
			<option value="Gama">Gama</option>
			<option value="Recanto das Emas">Recanto das Emas</option>
		</select>
	</div>

<!-- 	<div class="form-group">
		<label for="estado">Estado</label>
		<input type="text" class="form-control" id="estado"
		name="endereco" required ng-model="contato.estado">
	</div>
-->
<div class="form-group">
	<label for="estado">Estado:</label>
	<select class="form-control" id="estado" required ng-model="contato.estado">
		<option value="0" >Selecione um estado ...</option>
		<option value="DF">Distrito Federal</option>
		<option value="GO">Goiás</option>
	</select>
</div>


<div class="form-group">
	<label for="telefone">Telefone</label>
	<input type="text" class="form-control" id="telefone"
	name="telefone" required ng-model="contato.telefone" >
</div>
<div class="form-group">
	<label for="site">Site</label>
	<input type="text" class="form-control" id="site"
	name="site" required ng-model="contato.site">
</div>
<div class="form-group">
	<label for="email">Email</label>
	<div class="input-group">
		<span class="input-group-addon">@</span>
		<input type="email" class="form-control" id="email"
		placeholder="email@exemplo.com" name="email"
		ng-model="contato.email" required>
	</div>
</div>
<div class="form-group">
	<label for="observacao">Observação:</label>
		<!-- <input type="text" class="form-control" id="observacao"
		name="observacao" required ng-model="contato.observacao"> -->
		<textarea class="form-control" rows="5" id="observacao"
		name="observacao" required ng-model="contato.observacao"></textarea>
	</div>
	<div>
		<button type="submit" class="btn btn-primary">
			Salvar
		</button>
		<a href="#/contatos" class="btn btn-default">Voltar</a>
	</div>
</form>
